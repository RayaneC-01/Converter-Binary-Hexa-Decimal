<body>
  <div class="container">
    <h2>Convertisseur de Base (2, 16, 10)</h2>

      <label for="decimalInput">Decimal:</label>
      <input type="number" id="decimalInput" placeholder="nombre Décimal...">

    <div class="input-wrapper">
      <label for="hexInput">Hexadecimal:</label>
      <input type="text" id="hexInput" placeholder="nombre Héxadécimal...">
    </div>

    <div class="input-wrapper">
      <label for="binaryInput">Binaire:</label>
      <input type="text" id="binaryInput" placeholder="nombre Binaire...">
    </div>
    
    <div class="button-container">
        <button onclick="supprimerChamps()">Effacer</button>
      </div>
